<!DOCTYPE html>
<html>
    <head>
        <title>Gradients</title>
        <style>
        
            #lg{height:200px;
                background: linear-gradient(to top left,pink,purple,yellow,lightblue);}
                #rg{height:200px;
                background:radial-gradient(green,orange,beige,pink) ;}
        </style>
    </head>
    <body>
        <div id="lg">
            <h2>Linear gradient</h2>
        </div>
        <div id="rg">
            <h2>Radial gradient</h2>
        </div>
    </body>
</html>
