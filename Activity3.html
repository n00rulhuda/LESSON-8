<!DOCTYPE html>
<html>
    <head>
        <title>Animations</title>
        <style>
            #div1{height:200px;width:200px;background-color: aqua;
            animation-name:example;
        animation-duration:6s;}
            
            @keyframes example{
                0%{background-color: chocolate;}
                20%{background-color: cadetblue;}
                40%{background-color: chartreuse;}
                100%{background-color: violet;}
            }
        </style>
    </head>
    <body>
        <div id="div1">
            
        </div>
    </body>
</html>
